<html>
    <head>
        
		<link rel="stylesheet" href="css/designer.css">
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css">
		
        <script language="javascript" type="text/javascript" src="javascripts/designer.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/designer_propertyInspector.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/designer_toolbar.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/designer_labelInspector.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/labelControls/LabelSize.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/labelControls/GenerateZPL.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/lindell-barcode/JsBarcode.all.min.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/tools/rectangle.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/tools/barcode.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/tools/text.js"></script>
        <script language="javascript" type="text/javascript" src="javascripts/tools/image.js"></script>
        <script>
			var canvasDesigner = null;
            $(document).ready(function() {
                canvasDesigner = new com.logicpartners.labelDesigner('labelDesigner', 1.75, 0.75);
				canvasDesigner.labelInspector.addTool(new com.logicpartners.labelControl.size(canvasDesigner));
				canvasDesigner.labelInspector.addTool(new com.logicpartners.labelControl.generatezpl(canvasDesigner));
				canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.text());
				canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.rectangle());
				canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.barcode());
				canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.image());
                //canvasDesigner.addRectangle(50, 50, 300, 50);
                //canvasDesigner.addRectangle(100, 100, 50, 50);
            });
        </script>
    </head>
    <body>
        <canvas id="labelDesigner" tabindex="1" width="800" height="800" style="margin-left: 100px; margin-top: 50px; border: 1px solid #000000;">
        </canvas>
    </body>
</html>
